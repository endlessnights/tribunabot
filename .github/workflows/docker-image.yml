name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update ENVs
        run: |
          source ~/.bashrc

      - name: Delete old container and Image
        run: |
          docker rm tribuna_bot_django
          docker rmi core-tribuna_bot

      - name: Deploy to host
        run: |
          cd core
          docker compose up -d
